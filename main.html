<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH-JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!-- BÀI 1: TÍNH TIỀN LƯƠNG CHO NHÂN VIÊN -->
    <!-- Lương 1 ngày 100.000
    Cho người dùng nhập vào số ngày làm
    Công thức tính lương: Lương 1 ngày * Số ngày làm -->
    <div class="TINHLUONG bg-light text-dark p-5 m-5">
        <div class="container">
            <div class="form-group">
                <h1 class="mb-5">BÀI 1: TÍNH TIỀN LƯƠNG CHO NHÂN VIÊN</h1>
                <label for="">Số ngày làm việc là: </label>
                <input id="so-ngay-lam-viec" type="number" class="form-control">
                <button class="btn btn-danger my-4" onclick="tinhLuong()">Kết quả</button>
                <h1 id="tien-luong" class="text-success "></h1>
            </div>
        </div>
    </div>
    <!-- BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH -->
    <!-- Viết chương trình nhập vào 5 số thực
    Tính giá trị trung bình của 5 số này và xuất ra màn hình. -->
    <div class="TINHGIATRITRUNGBINH bg-light text-dark p-5 m-5">
        <div class="container">
            <div class="form-group">
                <h1 class="mb-5">BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH GIỮA 5 SỐ THỰC </h1>
                <label for="">Số thứ nhất: </label>
                <input id="so-thuc-1" type="number" class="form-control">
                <label for="">Số thứ hai: </label>
                <input id="so-thuc-2" type="number" class="form-control">
                <label for="">Số thứ ba: </label>
                <input id="so-thuc-3" type="number" class="form-control">
                <label for="">Số thứ tư: </label>
                <input id="so-thuc-4" type="number" class="form-control">
                <label for="">Số thứ năm: </label>
                <input id="so-thuc-5" type="number" class="form-control">
                <button class="btn btn-danger my-4" onclick="tinhGiaTriTrungBinh()">Kết quả</button>
                <h1 id="gia-tri-trung-binh" class="text-success"></h1>
            </div>
        </div>
    </div>
    <!-- BÀI 3: QUY ĐỔI TIỀN -->
    <!-- Giá USD hiện nay đang là 23.500 VND
    Viết chương trình quy đổi từ USD sang VND.
    Cho người dùng nhập vào số tiền USD.
    Tính và xuất ra số tiền sau quy đổi VND. -->
    <div class="QUYDOITIEN bg-light text-dark p-5 m-5">
        <div class="container">
            <div class="form-group">
                <h1 class="mb-5">BÀI 3: QUY ĐỔI TIỀN</h1>
                <label for="">Số tiền cần đổi (đơn vị: USD)</label>
                <input id="so-tien" type="number" class="form-control">
                <button class="btn btn-danger my-4" onclick="quyDoiTien()">Kết quả</button>
                <h1 id="so-tien-VND" class="text-success"></h1>
            </div>
        </div>
    </div>
    <!-- BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT -->
    <!-- Viết chương trình nhập vào 2 chiều dài và chiều rộng của Hình chữ nhạt.
    Tính và xuất ra diện tích, chu vi của hình chữ nhật đó. -->
    <div class="DIENTICH-CHUVI-HCN bg-light text-dark p-5 m-5">
        <div class="container">
            <div class="form-group">
                <h1 class="mb-5">BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</h1>
                <label for="">Chiều dài hình chữ nhật (đơn vị tính: cm) là: </label>
                <input id="chieu-dai" type="number" class="form-control">
                <label for="">Chiều rộng hình chữ nhật (đơn vị tính: cm) là: </label>
                <input id="chieu-rong" type="number" class="form-control">
                <button class="btn btn-danger my-4" onclick="tinhHinhChuNhat()">Kết quả</button>
                <h1 id="chu-vi" class="text-success"></h1>
                <h1 id="dien-tich" class="text-success"></h1>
            </div>
        </div>
    </div>
    <!-- BÀI 5: TÍNH TỔNG 2 KÝ SỐ -->
    <!-- Viết chương trình nhập vào 1 số có 2 chữ số.
    Tính tổng 2 ký số của số vừa nhập. -->
    <div class="TONG2KYSO bg-light text-dark p-5 m-5">
        <div class="container">
            <div class="form-group">
                <h1 class="mb-5">BÀI 5: TÍNH TỔNG 2 KÝ SỐ</h1>
                <label for="">Số tự nhiên có hai chữ số là:</label>
                <input id="so-tu-nhien" type="number" class="form-control" placeholder="">
                <button class="btn btn-danger my-4" onclick="tinhTong2KySo()">Kết quả</button>
                <h1 id="tong-ky-so" class="text-success"></h1>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- MAIN JS -->
    <script src="./main.js"></script>
</body>

</html>
